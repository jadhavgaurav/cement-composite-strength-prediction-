<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cement Strength Prediction</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cement Composite Strength Prediction</h1>
        <form action="/predict" method="post">
            <label>Cement (kg/m³):</label>
            <input type="number" step="0.01" name="cement" required>
            
            <label>Blast Furnace Slag (kg/m³):</label>
            <input type="number" step="0.01" name="blast_furnace_slag" required>
            
            <label>Fly Ash (kg/m³):</label>
            <input type="number" step="0.01" name="fly_ash" required>
            
            <label>Water (kg/m³):</label>
            <input type="number" step="0.01" name="water" required>
            
            <label>Superplasticizer (kg/m³):</label>
            <input type="number" step="0.01" name="superplasticizer" required>
            
            <label>Coarse Aggregate (kg/m³):</label>
            <input type="number" step="0.01" name="coarse_aggregate" required>
            
            <label>Fine Aggregate (kg/m³):</label>
            <input type="number" step="0.01" name="fine_aggregate" required>
            
            <label>Age (days):</label>
            <input type="number" name="age" required>
            
            <button type="submit">Predict</button>
            <hr>
            <hr>

            <div id="predict">
                
                <h1>Prediction Result</h1>
                <p>The predicted Concrete strength is <strong>{{ prediction }} MPa</strong>.</p>
                <a href="/">Predict Again</a>
            </div>
            
        </form>
    </div>
</body>
</html>
